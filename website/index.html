<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">
        Weather Journal App
      </div>
      <div class="grid-container">
        <div class="holder zip">
          <label for="zip">Enter Zipcode here (USA)</label>
          <input type="text" id="zip" placeholder="enter zip code here" />
        </div>
        <div class="holder feel">
          <div class="feelings-field">
            <label for="feelings">How are you feeling today?</label>
            <div class="textarea">
              <textarea
                class="myInput"
                id="feelings"
                placeholder="Enter your feelings here"
                rows="9"
                cols="50"
              ></textarea>
            </div>
          </div>
          <div class="button-field">
            <button id="generate" type="submit">Generate</button>
          </div>
        </div>
        <div class="holder entry">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
